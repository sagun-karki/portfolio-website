<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sagun Karki{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="d-flex flex-column min-vh-100">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="{{ url_for('index') }}">Sagun Karki</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="{{ url_for('index') }}">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('experience') }}">Experience</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('projects') }}">Projects</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('skills') }}">Skills</a></li>
            </ul>
        </div>
    </div>
</nav>

<main class="container mt-4">
    {% block content %}{% endblock %}
</main>

<footer class="mt-auto text-center py-3 bg-light">
    <p class="mb-1">&copy; 2025 Sagun Karki</p>
    <div>
        <a href="https://www.linkedin.com/in/sagunkarki/" target="_blank" class="text-dark me-2 fs-4"><i class="bi bi-linkedin"></i></a>
        <a href="https://github.com/sagun-karki" target="_blank" class="text-dark fs-4"><i class="bi bi-github"></i></a>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
